{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{{type}} Page</h1>
<form method="post", style="width: 50%; margin: auto;">
{% csrf_token %}
<!-- {{form | crispy}} -->
{% for fm in form %}
{{fm.label_tag}}
{{fm}}
{{fm.errors}}
{% endfor %}
<input class="btn btn-warning mb-5 mt-2" type="submit" value="Submit">
</form>
{% endblock %}
